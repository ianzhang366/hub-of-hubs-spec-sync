---
apiVersion: v1
kind: Namespace
metadata:
  name: hoh-test
---
apiVersion: hive.openshift.io/v1
kind: ClusterDeployment
metadata:
  labels:
    cloud: AWS
    region: us-east-1
    vendor: OpenShift
  name: hoh-test
  namespace: hoh-test
spec:
  baseDomain: dev10.red-chesterfield.com
  clusterName: hoh-test
  controlPlaneConfig:
    servingCertificates: {}
  installAttemptsLimit: 1
  installed: false
  platform:
    aws:
      credentialsSecretRef:
        name: hoh-test-aws-creds
      region: us-east-1
  provisioning:
    imageSetRef:
      name: img4.8.13-x86-64-appsub
    installConfigSecretRef:
      name: hoh-test-install-config
    sshPrivateKeySecretRef:
      name: hoh-test-ssh-private-key
  pullSecretRef:
    name: hoh-test-pull-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: a-install-config
  namespace: hoh-test
  annotations:
    hub-of-hubs.open-cluster-management.io/secret: "true"
type: Opaque
data:
  # Base64 encoding of install-config yaml
  install-config.yaml: 
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: a-aws-creds
  namespace: hoh-test
  annotations:
    hub-of-hubs.open-cluster-management.io/secret: "true"
stringData:
  aws_access_key_id:
  aws_secret_access_key: